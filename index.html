<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wishing well</title>
    <link rel="shortcut icon" href="assets/wishing_well.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <!-- Bulma Version 0.7.5-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.7.5/css/bulma.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/landing.css">
</head>

<body>
<section class="hero is-info is-fullheight">
    <div class="hero-head">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item" href="index.html">
                        <p>Wishing well</p>
                    </a>
                    <span class="navbar-burger burger" data-target="navbarMenu">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                </div>
                <div id="navbarMenu" class="navbar-menu">
                    <div class="navbar-end">
                            <span class="navbar-item">
                                <a class="button is-white is-outlined" href="wishes.html">
                                    <span class="icon">
                                        <i class="fa fa-envelope-o"></i>
                                    </span>
                                    <span>Wishes</span>
                                </a>
                            </span>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-6 is-offset-3">
                <h1 class="title">
                    Wishing well
                </h1>
                <div class="box">
                    <div class="field is-grouped">
                        <p class="control is-expanded">
                            <input id="wish_box" onfocus="this.value=''" class="input" type="text"
                                   placeholder="Wish something nice!">
                        </p>
                        <p class="control">
                            <a class="button is-info" onclick="sendWish()">
                                Send
                            </a>
                        </p>
                    </div>
                </div>
                <div id="thank_you_message" class="notification is-info wish_thanks">
                    Thank you for your wish!
                    You made someone happy! :)
                </div>
            </div>
        </div>
    </div>

</section>
<script async type="text/javascript" src="scripts/landing.js"></script>
</body>

</html>
